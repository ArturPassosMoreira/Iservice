    <div class="container white center-align">
        <h3>Dados do Usuário</h3>
        <div class="row left-align">
            <div class="input-field col s12">
                <span class="fixed-info">Nome:</span>
                <span id="nome" class="editable">Nome do Usuário</span>
                <i class="material-icons edit-icon"><span class="material-symbols-outlined">edit_square</i>
            </div>
            <div class="input-field col s12">
                <span class="fixed-info">Contato:</span>
                <span id="contact" class="editable">123456789</span>
                <i class="material-icons edit-icon">edit_square</i>
            </div>
            <div class="input-field col s12">
                <span class="fixed-info">E-mail:</span>
                <span id="email" class="editable">exemplo@email.com</span>
            </div>
           
        </div>
        <h4>Redefinir Senha</h4>
         <div class="input-field col s12">
                <input id="novaSenha" type="password" class="validate">
                <label for="novaSenha">Nova Senha</label>
            </div>
            <div class="input-field col s12">
                <input id="confirmarSenha" type="password" class="validate">
                <label for="confirmarSenha">Confirmar Nova Senha</label>
            </div>
        <div class="row valign-wrapper right-align">
            <div class="col s12">
                <button class="btn blue" onclick="redefinirSenha()">Redefinir Senha</button>
            </div>
        </div>
       
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        
          document.addEventListener('DOMContentLoaded', function() {
              var elems = document.querySelectorAll('.sidenav');
              var instances = M.Sidenav.init(elems);
          });
        // Função para mostrar os campos de edição quando o ícone de edição é clicado
        document.querySelectorAll('.edit-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const field = icon.previousElementSibling;
                field.contentEditable = true;
                field.focus();
            });
        });

        
          // Função para enviar a redefinição de senha
          function redefinirSenha() {
            // Obter a nova senha do campo de entrada
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

// Verifica se as senhas coincidem
  // Verifica se a nova senha está em branco
  if (novaSenha.trim() === '') {
                alert('Por favor, digite a nova senha.');
                return;
            }

            // Verifica se as senhas coincidem
            if (novaSenha !== confirmarSenha) {
                alert('As senhas não coincidem. Por favor, digite a mesma senha nos dois campos.');
                return;
            }

            // Aqui você pode adicionar lógica para enviar a nova senha para o servidor
            // Por exemplo, usando AJAX ou outro método de envio de formulário
            alert('Senha redefinida com sucesso!');
            window.location.href = "home.html";
        }

    </script>
