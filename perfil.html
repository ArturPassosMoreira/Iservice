<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu치rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        .container {
            margin: 30px auto;
        }
        .row {
            margin-bottom: 20px;
        }
        .card-panel {
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow-wrap: break-word;
            border-radius: 15px;
            background-image: linear-gradient(red, rgba(255, 0, 0, 0.74), rgba(145, 2, 2, 0.514));
            color: rgb(255, 255, 255);
            box-shadow: 1px 1px 5px black;
            font-family: "Bebas Neue", sans-serif;
        }
        .centered-button {
            display: flex;
            justify-content: center;
        }
        .form-container {
            padding: 0 10px;
        }
        @media (min-width: 600px) {
            .card-panel {
                max-width: 500px;
                margin: 20px auto;
            }
        }
        nav {
            background-color: rgb(255, 0, 0);
        }
        nav ul a {
            color: white;
        }
        .sidenav-trigger {
            display: block;
        }
        .brand-logo img {
            height: 40px;
            width: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .error-message {
            color: yellow;
            font-size: 1.2em;
        }
        .welcome-section {
            text-align: center;
            padding: 50px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 30px;
        }
        .welcome-section h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            color: #ff0000;
        }
        .welcome-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .welcome-section .btn {
            background-color: #ff0000;
        }
        .video-container {
            margin: auto;
            width: 300px;
            height: 169px; /* 16:9 ratio */
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .video-container .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff0000;
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            text-align: center;
            line-height: 25px;
        }
        #login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2196F3 !important;
        }
    </style>
</head>
<body class="red accent-2">
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="imagens/logo.png" alt="Logo"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- Adicione itens de menu aqui se necess치rio -->
            </ul>
        </div>
    </nav>

    <div class="container center-align">
        <div class="row white">
            <div class="col s12">
                <div class="card-panel">
                    <h3>Perfil do Usu치rio</h3>
                    <p><strong>Nome:</strong> <span id="user-name"></span></p>
                    <p><strong>E-mail:</strong> <span id="user-email"></span></p>
                    <div class="centered-button">
                        <a href="home.html" class="btn waves-effect waves-light blue">VOLTAR</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                document.getElementById('user-name').textContent = user.nome;
                document.getElementById('user-email').textContent = user.email;
            } else {
                alert('Nenhum usu치rio logado.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
