<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .container {
            padding: 20px 10px;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .card-panel {
            margin: 30px auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            overflow-wrap: break-word; /* Adicionado para evitar que o texto saia para fora */
        }
        .centered-button {
            display: flex;
            justify-content: center;
        }
        @media (min-width: 600px) {
            .card-panel {
                max-width: 700px; /* Ajuste a largura máxima dos cartões */
            }
        }
        nav {
            background-color: rgb(255, 0, 0);
        }
        nav ul a {
            color: white;
        }
        .sidenav-trigger {
            display: block;
        }
        .brand-logo img {
            height: 40px;
            width: auto;
            margin-top: 10px;
            margin-bottom: 10px; 
        }
    </style>
</head>
<body class="red accent-2">
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo"><img src="imagens/logo.png" alt="Logo"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- Adicione itens de menu aqui se necessário -->
            </ul>
        </div>
    </nav>

    <!-- Sidenav -->
    <ul id="slide-out" class="sidenav">
        <li><a href="home.html"><i class="material-icons">home</i>Home</a></li>
        <!-- Adicione mais itens de menu aqui -->
    </ul>

    <div class="container grey lighten-2 center-align">
        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel">
                    <h3>Login</h3>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="senha" type="password" class="validate">
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="row centered-button">
                            <div class="col s12">
                                <button href="home.html" target="_self" class="btn waves-effect waves-light blue" type="submit" name="action">Login
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card-panel">
                    <h3>Cadastro</h3>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" type="text" class="validate">
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email-cadastro" type="email" class="validate">
                                <label for="email-cadastro">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="senha-cadastro" type="password" class="validate">
                                <label for="senha-cadastro">Senha</label>
                            </div>
                        </div>
                        <div class="row centered-button">
                            <div class="col s12">
                                <button href="#" class="btn waves-effect waves-light green" type="submit" name="action">Cadastrar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
