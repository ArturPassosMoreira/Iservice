<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo, Login e Cadastro</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        .container {
            margin: 30px auto;
        }
        .row {
            margin-bottom: 20px;
        }
        .card-panel {
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow-wrap: break-word;
            border-radius: 15px;
            background-image: linear-gradient(red, rgba(255, 0, 0, 0.74), rgba(145, 2, 2, 0.514));
            color: rgb(255, 255, 255);
            box-shadow: 1px 1px 5px black;
            font-family: "Bebas Neue", sans-serif;
        }
        .centered-button {
            display: flex;
            justify-content: center;
        }
        .form-container {
            padding: 0 10px;
        }
        @media (min-width: 600px) {
            .card-panel {
                max-width: 500px;
                margin: 20px auto;
            }
        }
        nav {
            background-color: rgb(255, 0, 0);
        }
        nav ul a {
            color: white;
        }
        .sidenav-trigger {
            display: block;
        }
        .brand-logo img {
            height: 40px;
            width: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .error-message {
            color: rgb(255, 0, 0);
            font-size: 1.2em;
        }
        .welcome-section {
            text-align: center;
            padding: 50px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 30px;
        }
        .welcome-section h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            color: #ff0000;
        }
        .welcome-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .welcome-section .btn {
            background-color: #ff0000;
        }
        .video-container {
    position: relative; 
    max-width: 100%; 
    height: 0;
    padding-bottom: 56.25%; 
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    margin: auto;
}

.video-container iframe {
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
}

.video-container .close-btn {
    position: absolute; 
    top: 5px;
    right: 5px;
    background-color: #ff0000;
    border: none;
    color: white;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    text-align: center;
    line-height: 25px;
    z-index: 10; 
}

        #login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2196F3 !important;
        }
    </style>
</head>
<body class="red accent-2">
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="imagens/logo.png" alt="Logo"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- Adicione itens de menu aqui se necessário -->
            </ul>
        </div>
    </nav>

    <div class="container center-align">
        <div class="welcome-section">
            <h1 class="yellow-text text-accent-3">Bem-vindo!</h1>
            <h1>iService</h1>
            <p>Bem-vindo ao nosso sistema. Por favor, faça login ou cadastre-se para continuar.</p>
            <a id="login-btn" href="#login" class="btn waves-effect waves-light">ENTRAR</a>
            <div class="video-container">
                <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                <iframe width="300" height="169" src="https://www.youtube.com/embed/wtOBwyOJfU0?si=EN9rRd7bjatKnITa&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            
        </div>

        <div id="login" class="row white">
            <div class="col s12 m6">
                <div class="card-panel">
                    <h3>Login</h3>
                    <form class="col s12 form-container" id="login-form"><br>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="senha" type="password" class="validate" required>
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="row centered-button">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light blue" type="submit" name="action">Login
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span class="error-message" id="error-message"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card-panel">
                    <h3>Cadastro</h3>
                    <form class="col s12 form-container" id="cadastro-form"><br>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" type="text" class="validate" required>
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email-cadastro" type="email" class="validate" required>
                                <label for="email-cadastro">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="senha-cadastro" type="password" class="validate" required>
                                <label for="senha-cadastro">Senha</label>
                            </div>
                        </div>
                        <div class="row centered-button">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light green" type="submit" name="action">Cadastrar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span class="error-message" id="cadastro-error-message"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);

            document.querySelector('a[href="#login"]').addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('login').scrollIntoView({ behavior: 'smooth' });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var usersData = JSON.parse(localStorage.getItem('users')) || [];

            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var email = document.getElementById('email').value;
                var senha = document.getElementById('senha').value;

                var user = usersData.find(function(user) {
                    return user.email === email && user.senha === senha;
                });

                if (user) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    alert('Login realizado com sucesso!');
                    window.location.href = 'home.html'; // Alterado para redirecionar para home.html
                } else {
                    document.getElementById('error-message').textContent = 'Email ou senha incorretos. Tente novamente.';
                }
            });

            document.getElementById('cadastro-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var nome = document.getElementById('nome').value;
                var email = document.getElementById('email-cadastro').value;
                var senha = document.getElementById('senha-cadastro').value;

                var existingUser = usersData.find(function(user) {
                    return user.email === email;
                });

                if (existingUser) {
                    document.getElementById('cadastro-error-message').textContent = 'E-mail já cadastrado. Tente outro e-mail.';
                } else {
                    var newUser = { nome: nome, email: email, senha: senha };

                    usersData.push(newUser);
                    localStorage.setItem('users', JSON.stringify(usersData));
                    alert('Cadastro realizado com sucesso!');
                    localStorage.setItem('loggedInUser', JSON.stringify(newUser));
                    window.location.href = 'home.html'; // Alterado para redirecionar para home.html
                }
            });
        });
    </script>
</body>
</html>
